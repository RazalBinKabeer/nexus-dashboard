name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js 20 + dependency caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run ESLint
      - name: Run lint
        run: npm run lint

      # 5Ô∏è‚É£ Run TypeScript type check
      - name: Run type check
        run: npm run type-check

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: quality # üö® Block build if quality fails

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t nextjs-app-ci .
