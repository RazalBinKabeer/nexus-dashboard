services:
  postgres:
    image: postgres:alpine
    container_name: postgres
    restart: unless-stopped

    env_file:
      - .env

    ports:
      - '${POSTGRES_PORT}:5432'

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $POSTGRES_USER -d $POSTGRES_DB']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped

    env_file:
      - .env

    ports:
      - '${REDIS_PORT}:6379'

    volumes:
      - redis_data:/data

    command: ['redis-server', '--appendonly', 'yes']

    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  postgres_data:
  redis_data:
